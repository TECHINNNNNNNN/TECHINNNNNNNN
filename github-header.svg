<svg fill="none" viewBox="0 0 1200 300" width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&amp;display=swap');

        @keyframes subtleGradient {
          0%, 100% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
        }

        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(10px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .container {
          width: 100%;
          height: 300px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background: linear-gradient(135deg, #0a0e27 0%, #1a1d3a 100%);
          font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
          position: relative;
          overflow: hidden;
        }

        .name {
          font-size: 64px;
          font-weight: 700;
          background: linear-gradient(120deg, #ffffff 0%, #a8b2ff 50%, #ffffff 100%);
          background-size: 200% auto;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          animation: subtleGradient 8s ease infinite;
          margin: 0;
          padding: 10px 0;
          letter-spacing: -1px;
          animation: fadeInUp 0.8s ease-out;
        }

        .divider {
          width: 80px;
          height: 2px;
          background: linear-gradient(90deg, transparent, #667eea, #764ba2, transparent);
          margin: 20px 0 15px 0;
          animation: fadeInUp 1s ease-out;
        }

        .roles {
          display: flex;
          gap: 8px;
          align-items: center;
          animation: fadeInUp 1.2s ease-out;
        }

        .role {
          font-size: 18px;
          font-weight: 300;
          color: #b8c1ec;
          letter-spacing: 0.5px;
        }

        .separator {
          color: #667eea;
          font-weight: 300;
        }

        .tagline {
          font-size: 13px;
          color: #8892b0;
          margin-top: 20px;
          font-weight: 300;
          letter-spacing: 1.5px;
          text-transform: uppercase;
          animation: fadeInUp 1.4s ease-out;
        }
      </style>

      <div class="container">
        <h1 class="name">Techin Chompooborisuth</h1>
        <div class="divider"></div>
        <div class="roles">
          <span class="role">Full-Stack Developer</span>
          <span class="separator">Ã—</span>
          <span class="role">AI &amp; ML Engineer</span>
        </div>
        <p class="tagline">From the field to the terminal</p>
      </div>
    </div>
  </foreignObject>
</svg>
